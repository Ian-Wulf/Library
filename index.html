<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body id="body">
    <h1 class="page-title">My Library</h1>
    <button class="new-book" id="new-book">New Book <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg></button>
    <dialog id="dialog">
        <form class="newbookform">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="pubDate">Release</label>
                <input type="date" id="pubDate">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read-status" value="read">
        
                <label for="not-read">Not Read</label>
                <input type="radio" id="not-read" name="read-status" value="not read">
            </div>
            <button type="button" id="submit-button" value="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
