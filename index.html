<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body id="body">
    <h1 class="page-title">Library</h1>
    <button class="new-book" id="new-book">New Book</button>
    <dialog id="dialog">
        <form class="newbookform">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="pubDate">Release</label>
                <input type="date" id="pubDate">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read-status" value="read">
        
                <label for="not-read">Not Read</label>
                <input type="radio" id="not-read" name="read-status" value="not read">
            </div>
            <button type="button" id="submit-button" value="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
